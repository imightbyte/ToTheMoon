<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Rocket to the Moon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      touch-action: none;
      background: #000010;
    }

    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 400vh;
      overflow: hidden;
      transition: transform 0.8s ease-out;
      z-index: 0;
    }

    /* star layers */
    .stars, .stars2 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-repeat: repeat;
      background-position: 0 0;
    }
    .stars {
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.4;
    }
    .stars2 {
      background-image: radial-gradient(white 1.5px, transparent 1px);
      background-size: 2px 2px;
      opacity: 0.2;
    }

    /* Moon starts small but visible on screen */
    .moon {
      position: absolute;
      top: 10vh;
      left: 50%;
      transform: translateX(-50%) scale(0.4);
      width: 180px;
      height: 180px;
      background: radial-gradient(white, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #ffffff33;
      transition: transform 0.8s ease-out, top 0.8s ease-out, box-shadow 0.8s ease-out;
      z-index: 1;
    }

    .rocket {
      width: 80px;
      height: 150px;
      background: white;
      position: relative;
      border-radius: 40px 40px 10px 10px;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 2;
    }
    .rocket::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 40px solid white;
    }
    .fire {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid orange;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .ready {
      box-shadow: 0 0 20px 5px #00ffcc;
    }
    .firing .fire {
      opacity: 1;
      animation: firePulse 0.3s infinite alternate;
    }
    @keyframes firePulse {
      from { transform: scaleY(1); border-top-color: orange; }
      to   { transform: scaleY(1.3); border-top-color: yellow; }
    }
  </style>
</head>
<body>

  <div class="scene" id="scene">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="moon" id="moon"></div>
  </div>

  <div class="rocket" id="rocket">
    <div class="fire"></div>
  </div>

  <script>
    const rocket = document.getElementById('rocket');
    const scene = document.getElementById('scene');
    const moon = document.getElementById('moon');

    let pressStartY = 0;
    let longPressTimer;
    let isArmed = false;
    let swipeCount = 0;
    const totalSwipes = 3;

    rocket.addEventListener('touchstart', e => {
      e.preventDefault();
      pressStartY = e.touches[0].clientY;
      longPressTimer = setTimeout(() => {
        rocket.classList.add('ready');
        isArmed = true;
      }, 600);
    });

    rocket.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!isArmed) return;
      const distance = pressStartY - e.touches[0].clientY;
      if (distance > 50) {
        doSwipe();
        isArmed = false;
      }
    });

    rocket.addEventListener('touchend', e => {
      e.preventDefault();
      clearTimeout(longPressTimer);
      if (!isArmed) rocket.classList.remove('ready');
      isArmed = false;
    });

    function doSwipe() {
      rocket.classList.add('firing');
      swipeCount++;
      const progress = Math.min(swipeCount / totalSwipes, 1);

      // Move stars upward with each swipe
      scene.style.transform = `translateY(${progress * -100}vh)`;

      // Moon grows and lowers slightly each swipe
      const scale = 0.4 + progress * 1.2;   // from 0.4 to ~1.6
      const top = 10 + progress * 10;       // from 10vh to 20vh
      moon.style.transform = `translateX(-50%) scale(${scale})`;
      moon.style.top = `${top}vh`;
      moon.style.boxShadow = `0 0 ${30 + progress * 120}px ${10 + progress * 50}px #ffffffaa`;

      setTimeout(() => {
        rocket.classList.remove('firing');
        rocket.classList.remove('ready');
      }, 800);
    }
  </script>

</body>
</html>
