<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket to the Moon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            touch-action: none; /* Prevent default touch behaviors */
        }

        .sky {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #0a0a23, #1b1b4f);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background: transparent;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="10" cy="10" r="1" fill="white" /><circle cx="50" cy="50" r="1.5" fill="white" /><circle cx="80" cy="20" r="1" fill="white" /><circle cx="30" cy="70" r="1.2" fill="white" /></svg>');
            background-size: 100px 100px;
            transition: transform 0.5s ease;
        }

        .moon {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            transition: width 0.5s ease, height 0.5s ease;
        }

        .rocket {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            transition: transform 0.5s ease;
        }

        .rocket.charging {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-2px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="stars"></div>
        <img src="https://i.imgur.com/5zK5Z8M.png" alt="Moon" class="moon">
        <img src="https://i.imgur.com/9K7g5fL.png" alt="Rocket" class="rocket">
    </div>
    <script>
        const rocket = document.querySelector('.rocket');
        const stars = document.querySelector('.stars');
        const moon = document.querySelector('.moon');
        let swipeCount = 0;
        let isCharging = false;
        let touchStartTime = 0;
        let touchStartY = 0;
        let starsOffset = 0;
        let moonSize = 80;

        rocket.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartTime = Date.now();
            touchStartY = e.touches[0].clientY;
            isCharging = true;
            rocket.classList.add('charging');
            setTimeout(() => {
                if (isCharging) {
                    rocket.classList.add('charging');
                }
            }, 2000);
        });

        rocket.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isCharging) return;
            const touchY = e.touches[0].clientY;
            const deltaY = touchStartY - touchY;

            if (deltaY > 50 && Date.now() - touchStartTime >= 2000) {
                // Swipe up detected after 2 seconds
                swipeCount++;
                isCharging = false;
                rocket.classList.remove('charging');

                // Update stars position
                starsOffset -= 100; // Move stars down
                stars.style.transform = `translateY(${starsOffset}px)`;

                // Enlarge moon
                moonSize += 40;
                moon.style.width = `${moonSize}px`;
                moon.style.height = `${moonSize}px`;

                // Move rocket up
                const rocketMove = swipeCount * 200;
                rocket.style.transform = `translateX(-50%) translateY(-${rocketMove}px)`;

                // Check if rocket reached the moon
                if (swipeCount >= 3) {
                    alert('Rocket has reached the moon!');
                    // Reset game
                    swipeCount = 0;
                    starsOffset = 0;
                    moonSize = 80;
                    stars.style.transform = `translateY(0px)`;
                    moon.style.width = `80px`;
                    moon.style.height = `80px`;
                    rocket.style.transform = `translateX(-50%) translateY(0px)`;
                }
            }
        });

        rocket.addEventListener('touchend', () => {
            isCharging = false;
            rocket.classList.remove('charging');
        });
    </script>
</body>
</html>
